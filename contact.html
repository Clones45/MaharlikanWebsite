<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Maharlikan AssuredLife</title>

  <link rel="icon" type="image/png" href="lf.png">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">☰</button>
    <a href="index.html" class="logo-area">
      <img src="lf.png" alt="Logo" class="logo" width="128" height="128">
      <span class="brand">Maharlikan AssuredLife</span>
    </a>
    <nav class="nav" role="navigation">
      <a href="index.html" data-page="index">Home</a>
      <a href="about.html" data-page="about">About</a>
      <a href="services.html" data-page="services">Services</a>
      <a href="contact.html" data-page="contact">Contact</a>
    </nav>
  </div>
</header>

<main class="section snap bg-logo" aria-labelledby="contact-title">
  <div class="page contact-grid">
    <div class="reveal">
      <h2 id="contact-title">Contact Us</h2>
      <p class="lead">We’re here to help—reach out anytime.</p>
      <ul class="contact-list">
        <li>📞 <a href="tel:+639000000000">+63 900 000 0000</a></li>
        <li>✉️ <a href="mailto:support@maharlika.ph">support@maharlika.ph</a></li>
        <li>📍 Digos City, Philippines</li>
      </ul>
    </div>

    <form class="contact-form reveal" onsubmit="return false;" aria-label="Contact form">
      <label>Full name<input name="fullname" required autocomplete="name"></label>
      <label>Email<input name="email" type="email" required autocomplete="email"></label>
      <label>Message<textarea name="message" rows="4"></textarea></label>
      <button class="btn">Send</button>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="page">&copy; <span id="year"></span> Maharlikan AssuredLife. All rights reserved.</div>
</footer>

<script src="script.js"></script>
</body>
</html>
